<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>글 상세페이지</title>
</head>

<body>
    <div class="container">
        <h1>글 상세페이지</h1>
        <div>
            글 번호 : [[${post.postId}]]
        </div>
        <div>
            작성 : [[${post.createdAt}]]
        </div>

        <div>
            수정 : [[${post.updatedAt}]]
        </div>

        <div>
            작성자 : [[${post.username}]]
        </div>

        <div>
            제목 : [[${post.title}]]
        </div>

        <div>
            내용 : [[${article.content}]]
        </div>

        <div>
            해시태그 :
            <th:block th:each="hashTag : ${article.extra.hashTags}">
                <a th:href="@{${hashTag.keyword.listUrl}}">
                    #[[${hashTag.keyword.content}]]
                </a>
            </th:block>
        </div>

        <div th:each="entry : ${article.extra.genFileMap}">
            <hr/>
            <img th:src="@{${entry.value.url}}" alt="">
        </div>

    </div>
</section>
</body>
</html>
