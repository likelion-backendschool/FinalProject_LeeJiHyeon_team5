<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>


<script>
function checkEmail(){
	 alert('onclick test.');

   $.ajax({
      type : "POST",
      url : "/mailConfirm",
      data : {
         "email" : $memail.val()
      },
      success : function(data){
         alert("해당 이메일로 인증번호 발송이 완료되었습니다. \n 확인부탁드립니다.")
         console.log("data : "+data);
         chkEmailConfirm(data, $memailconfirm, $memailconfirmTxt);
      }
   })
}

	// 이메일 인증번호 체크 함수
	function chkEmailConfirm(data, $memailconfirm, $memailconfirmTxt){
		$('#memailconfirm').on("keyup", function(){
			if (data != $memailconfirm.val()) { //
				emconfirmchk = false;
				$memailconfirmTxt.html("<span id='emconfirmchk'>인증번호가 잘못되었습니다</span>")
				$("#emconfirmchk").css({
					"color" : "#FA3E3E",
					"font-weight" : "bold",
					"font-size" : "10px"

				})
				//console.log("중복아이디");
			} else { // 아니면 중복아님
				emconfirmchk = true;
				$memailconfirmTxt.html("span id='emconfirmchk'>인증번호 확인 완료</span>")

				$("#emconfirmchk").css({
					"color" : "#0D6EFD",
					"font-weight" : "bold",
					"font-size" : "10px"

				})
			}
		})
	}
</script>


<body>
			<!-- <span>이메일 </span       $('.checkEmail').click(function() {    > -->
							<div class="form-group last mb-4 email_input"></div>
								<label for="memail" id="mailTxt">이메일을 입력해주세요</label>
								<input type="text" class="form-control" name="memail" id="memail">
							</div>
							<!-- <span>이메일 인증번호</span> -->
							<button class="btn btn-outline-primary" type="button" id="checkEmail" onclick="checkEmail()">인증번호</button>


							<div class="form-group last mb-4 check_input"></div>
								<label for="memailconfirm" id="memailconfirmTxt">인증번호를 입력해주세요</label>
								<input type="text" class="form-control" id="memailconfirm">
							</div>
</body>
</html>
